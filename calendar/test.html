<html>
<head><title>calendar</title>
<script>
// The following script is used to hide the calendar whenever you click the document.
// NOTE: It doesn't support NN4 well. And if you use document.captureEvents(Event.CLICK), NN4 will drop out all the inline events and thus prevent everything from working. Currently no workaround yet.
document.onclick=function(e){
	var t=!e?self.event.srcElement.name:e.target.name;
	if (t!="popcal") 
	   gfPop.fHideCal();
	
}
function Cformat(){
   var a = form1.text1.value;
   form1.text1.value = a.substring(0,6);
}
</script>
</head>
